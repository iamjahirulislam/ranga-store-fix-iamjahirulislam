<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Online Shop</title>
  <!-- Custome css -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
  <!-- --------------- Header part ---------------->
  <header class="container">
    <div class="mb-5 mt-3">
      <nav class="navbar header-bg rounded-3">
        <div class="container-fluid">
          <!-- header -->
          <div class="header-text">
            <h1><span class="header-text-shop">Alpha</span> Online Shop</h1>
          </div>
          <!---------- Search field part---------------->
          <form class="d-flex">
            <input class="form-control" type="search" placeholder="Search products" aria-label="Search">
            <button class="customise-btn" type="submit" id="search-btn" onclick="loadProducts()">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <!----------------Main Part ----------------------->
  <main class="main container">
    <!----------------Products Display Part ----------------------->
    <div class="row">
      <div class="  col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>

      <!------------------- cart part -------------------------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
        <div class="cart cart-bg shadow" id="my-cart">
          <table class="table">
            <thead>
              <h1>Cart Details</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="customise-btn text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer-section-start -->
  <footer class="bg-dark bg-gradient">
    <div class="container text-center text-light">
      <p> &#169; 2021 Alpha Online Shop. All rights belongs to Alpha Company</p>
    </div>
  </footer>
  <!-- footer-section-end -->


  <!--- javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
